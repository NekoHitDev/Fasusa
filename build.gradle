plugins {
    id 'java'
    id 'application'
}

group 'com.nekohit.neo.fasusa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.nekohit.neo.fasusa.Main'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'ch.qos.logback:logback-classic:1.2.6'
    implementation 'com.squareup.okhttp3:okhttp:4.9.2'
    implementation 'com.google.code.gson:gson:2.8.9'

    implementation 'io.neow3j:core:3.13.1'
    implementation 'io.neow3j:contract:3.13.1'

    implementation platform('software.amazon.awssdk:bom:2.17.71')
    implementation 'software.amazon.awssdk:dynamodb:2.17.71'
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
